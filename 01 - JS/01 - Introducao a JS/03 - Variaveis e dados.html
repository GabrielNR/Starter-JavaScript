<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variaveis</title>
</head>
<body>
    
    <script>
        var nome = 'Gabriel'; //String
        var idade = 23;       //Inteiro
        var peso = 80.5;      //Float
        var humano = true;    //Bolean   

        var aluno = ['Diego', 'Gabriel', 'Lucas']; //Vetores 

        var alunos = {           //Objeto
            nome: 'Diego',
            idade: 23,
            peso: 80.5,
            humano: true
        };

        console.log(aluno[1]); //Array
        console.log(alunos.peso); //Objeto

    </script>
</body>
</html>
