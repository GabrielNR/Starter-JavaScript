    <script>


    var endereco = {
            rua: 'Rua dos pinheiros',
            numero: 1293,

        };

    function formatadorEndereco(end){
        return `O usuario mora em ${end.cidade} / ${end.uf}, no bairro ${end.bairro}, na rua ${end.rua} com o nº ${end.numero}`
        // O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.
    }



console.log(formatadorEndereco(endereco));
